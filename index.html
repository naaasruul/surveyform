<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .bg-img{
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpDU30-8VZ9CLO1D_YGtVnHth5mxlJY5Ly2BtWLiJRAGqj-wJmtHwWlpDrj5AvcRpcM9E&usqp=CAU');
        }
        .bg-content{
            background-color: rgba(255,255,255,0.5);
        
        }
        section{
            align-items: center;
            width: 50% ;
            padding: 3em 4em;
            
        }
        body{
            display: block;
        }
    </style>
     <title>Hello, world!</title>
  </head>
  <body class="bg-img text-light">
    <section class="row m-5 bg-content">

        <div class="col-md-12 text-center">
        <h1 id="title">freeCodeCamp Survery Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="form">
        <form id="survey-form">
            <div class="mb-3">
              <label for="name" id="name-label" class="form-label">Name</label>
              <input type="text" id="name" class="form-control"  placeholder="Enter Your Name" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputemail" id="email-label" class="form-label">email</label>
              <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label id="number-label" class="form-label">Age (<small>optional</small>)</label>
                <input type="number" class="form-control" id="number" min="0" max="100" placeholder="Age" required>
              </div>
              <div class="mb-3">
                <label for="validationCustom04" class="form-label">Which option best describes your current role?</label>
                <select id="dropdown" class="form-select" id="validationCustom04" required>
                  <option selected value="">Select current role</option><>
                  <option>student</option>
                  <option>full time job</option>
                  <option>Full time learner</option>
                  <option>prefer not to say</option>
                  <option>other</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid state.
                </div>
              </div>
              <div name="radio">
              <div class="form-check">
                <input class="form-check-input" value="Radio" type="radio" name="radio" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Definitely
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" value="radio" type="radio" name="radio" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Maybe
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" value="radio" name="radio" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Not Sure
                </label>
              </div>
            </div>
              <div class="mb-3">
                <label for="validationCustom04" class="form-label">What is your favorite feature of freeCodeCamp?</label>
                <select class="form-select" id="validationCustom04" required>
                  <option selected value="">Select an option</option><>
                  <option>challenge</option>
                  <option>Project</option>
                  <option>Community</option>
                  <option>Open source</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid state.
                </div>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Fe" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 <h5>Front-end projects</h5>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="be" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 <h5>Back-end projects</h5>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="dv" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 <h5>Data visualization</h5>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="challenges" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 <h5>Challenges</h5>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="opc" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 <h5>Open Source COmmunity</h5>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Ghr" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 <h5>Gitter helo rooms</h5>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="videos" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 <h5>Videos</h5>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Cm" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 <h5>City meetups</h5>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="wiki" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 <h5>Wiki</h5>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="forum" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 <h5>Forum</h5>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Acourse" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 <h5>Additional Courses</h5>
                </label>
              </div>
              <h5>Any comments or suggestions?</h5>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label class="text-dark" for="">Enter your comment here</label>
              </div>
            <button type="submit" id="submit" class="btn btn-primary mt-3">Submit</button>
          </form>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    -->
  </body>
</html>
